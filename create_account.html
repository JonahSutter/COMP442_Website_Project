<!-- Account Creation page -->
{% extends "template.j2" %}

{% block title %}
Create Account
{% endblock %}

{% block scripts %}
function goBack() {
    window.history.back();
}
{% endblock %}

{% block content %}
<div class="back-button">
    <button id="create-back-button" onclick="goBack()"> Back </button>
</div>
<div class="container">
    <form id="create-form-id">
        <input id="create-name" type="text" class="form-control" name="create-name" placeholder="Username" required>
        <input id="create-password" type="password" class="form-control" name="create-password" placeholder="password" required minlength="8">
        <input id="create-confirm-password" type="password" class="form-control" name="create-confirm-password" placeholder="confirm password" required minlength="8">
        <button class="form-control btn btn-primary" id="submit-button" onclick="return true"> Create Account </button>
        <!-- Add <submit> and <option> tags for profile image picker -->
    </form>
</div>
{% endblock %}
