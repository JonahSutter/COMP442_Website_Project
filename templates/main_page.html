<!-- Main Page 
    extends template.j2 -->

{% extends "template.j2" %}

{% block title %}
World Of Chess
{% endblock %}

{% block stylesheet %}
<link rel="stylesheet" href="/static/styles/main_style.css">
{% endblock %}

{% block content %}
<div class="row menu align-items-center">
	<div class="container" id="searchbar">
		<form class="form-inline my-2 my-lg-0" action="/search/" method="post">
			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>
	</div>
</div>

<div class="container profile-info">
    <div class="row justify-content-center">
        <div class="profilepic d-flex mt-5 pt-5">
            <img src="{{ profileimg }}" alt="Profile Picture" width="200" height="200">
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <h2> {{ username }} </h2>
    </div>
    <div class="row justify-content-center">
        <h4> Score: {{ score }} </h4>
    </div>
</div>

<div class="container buttons">
    <div class="row d-flex justify-content-center">
        <div class="col-md-2">
            <div class="newgame">
                <a href="{{ url_for('game') }}">
                <button class="form-control btn btn-primary" id="new-game" name="new-game-button" value="new-game-button"> New Game </button>
                </a>
            </div>
        </div>
        <div class="col-md-2">
            <div class="loadgame">
                <a href="{{ url_for('game') }}">
                <button class="form-control btn btn-primary" id="load-game" name="load-game-button" value="load-game-button"> Load Game </button>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="container leaderboard" id="leaderboard">

    <h2 class="title">Top Users</h2>
    {% for user in top_users %}
    <div class="row mt-5 align-items-center player">
        <div class="col-md-2">
            <img src="{{ user[2] }}" alt="Leaderboard Profile Picture" width="50" height="50">
        </div>
        <div class="col-md-4">
            <h5> {{user[0]}} </h5>
        </div>
        <div class="col-md-4">
            <h5> {{user[1]}} </h5>
        </div>
        <div class="col-md-2 text-right">
            <h4> > </h4>
        </div>
    </div>
    {% endfor %}
    
</div>


{% endblock %}
